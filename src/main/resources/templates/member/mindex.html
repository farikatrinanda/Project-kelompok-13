<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>
        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1>Hello <span th:text="${session.name}"></span>! 
                        </h1>
                        <table class="table table-hover">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone number</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="member : ${list}">
                                <td th:text="${ member.name }"></td>
                                <td th:text="${ member.address }"></td>
                                <td th:text="${ member.phone }"></td>
                                <td> 
                                    <div class="btn-group " role="group " aria-lsabel="Basic example ">
                                        <a th:href="@{/member/{id}/medit(id=${ member.id })}" 
                                           class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete?')" 
                                              method="POST" action="#" 
                                              th:action="@{/member/{id}/delete(id=${ member.id })}">
                                            <button type="submit" class="btn btn-danger text-white ">
                                                <i class='bx bx-trash'></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
