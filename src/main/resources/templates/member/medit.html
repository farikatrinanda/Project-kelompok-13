<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Edit Data Member</h5>

                        <form method="POST" action="#" th:action="@{/member/mstore}" 
                              th:object="${member}">
                            <input type="hidden" th:field="*{id}" />
                           <div class="form-group">
                                <label for="example-member-name">Insert Member Name</label>
                                <input th:field="*{name}" type="text" class="form-control" 
                                       id="example-member-name" aria-describedby="emailHelp" 
                                       placeholder="" required>
                            </div>

                            <div class="form-group">
                                <label for="example-member-add">Insert Member Address</label>
                                <textarea th:field="*{address}" class="form-control" 
                                          id="example-member-tel" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="example-member-pho">Insert Member Phone Number</label>
                                <textarea th:field="*{phone}"  class="form-control" 
                                          id="example-member-addr" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
