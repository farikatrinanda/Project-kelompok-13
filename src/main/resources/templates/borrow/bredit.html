<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Edit Data Borrow</h5>
                        
                        <form method="POST" action="#" th:action="@{/borrow/brstore}" 
                              th:object="${borrow}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="example-borrow-mem">Select Member</label>
                                <select th:field="*{member}" class="form-control">
                                    <th:block th:each="mem : ${member}">
                                        <option th:text="${mem.name}" th:value="${mem.id}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="example-borrow-boo">Select Book Name</label>
                                <select th:field="*{book}" class="form-control">
                                    <th:block th:each="boo : ${book}">
                                        <option th:text="${boo.title}" th:value="${boo.id}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="example-borrow-sta">Select Status Borrow</label>
                                <select th:field="*{status}" class="form-control">
                                    <th:block th:each="sta : ${status}">
                                        <option th:text="${sta.name}" th:value="${sta.id}"></option>
                                    </th:block>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-borrow-bor">Insert Borrow Date Borrow</label>
                                <textarea th:field="*{date_borrow}"  class="form-control" 
                                          id="example-borrow-id_status" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-borrow-due">Insert Borrow Due Date</label>
                                <textarea th:field="*{due_date}"  class="form-control" 
                                          id="example-borrow-due_date" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-borrow-re">Insert Borrow Date Return</label>
                                <textarea th:field="*{date_return}"  class="form-control" 
                                          id="example-borrow-id_status" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
