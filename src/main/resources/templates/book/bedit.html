<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Edit Data Book</h5>

                        <form method="POST" action="#" th:action="@{/book/bstore}" 
                              th:object="${book}">
                            <input type="hidden" th:field="*{id}" />
                           <div class="form-group">
                                <label for="example-book-ti">Insert Book Title</label>
                                <input th:field="*{title}" type="text" class="form-control" 
                                       id="example-book-name" aria-describedby="emailHelp" 
                                       placeholder="" required>
                            </div>

                            <div class="form-group">
                                <label for="example-book-aut">Insert Book Author</label>
                                <textarea th:field="*{author}" class="form-control" 
                                          id="example-book-tel" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="example-book-pub">Insert Book Publisher</label>
                                <textarea th:field="*{publisher}"  class="form-control" 
                                          id="example-book-addr" aria-describedby="emailHelp" 
                                          placeholder="">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
